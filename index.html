/**
 * 01/28/2016
 * This pen is years old, and watching at the code after all
 * those years made me fall from my chair, so I:
 * - changed all IDs to classes
 * - converted all units to pixels and em units
 * - changed all global elements to classes or children of
 *   .login
 * - cleaned the syntax to be more consistent
 * - added a lot of spaces that I so hard tried to avoid
 *   a few years ago
 *   (because it's cool to not use them)
 * - and probably something else that I can't remember anymore
 *
 * I sticked to the same philosophy, meaning:
 * - the design is almost the same
 * - only pure HTML and CSS
 * - no frameworks, preprocessors or resets
 */

/* 'Open Sans' font from Google Fonts */
@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700);

body {
  background: #456;
  font-family: 'Open Sans', sans-serif;
}

.login {
  width: 400px;
  margin: 16px auto;
  font-size: 16px;
}

/* Reset top and bottom margins from certain elements */
.login-header,
.login p {
  margin-top: 0;
  margin-bottom: 0;
}

/* The triangle form is achieved by a CSS hack */
.login-triangle {
  width: 0;
  margin-right: auto;
  margin-left: auto;
  border: 12px solid transparent;
  border-bottom-color: #28d;
}

.login-header {
  background: #28d;
  padding: 20px;
  font-size: 1.4em;
  font-weight: normal;
  text-align: center;
  text-transform: uppercase;
  color: #fff;
}

.login-container {
  background: #ebebeb;
  padding: 12px;
}

/* Every row inside .login-container is defined with p tags */
.login p {
  padding: 12px;
}

.login input {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 16px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
}

.login input[type="email"],
.login input[type="password"] {
  background: #fff;
  border-color: #bbb;
  color: #555;
}

/* Text fields' focus effect */
.login input[type="email"]:focus,
.login input[type="password"]:focus {
  border-color: #888;
}

.login input[type="submit"] {
  background: #28d;
  border-color: transparent;
  color: #fff;
  cursor: pointer;
}

.login input[type="submit"]:hover {
  background: #17c;
}

/* Buttons' focus effect */
.login input[type="submit"]:focus {
  border-color: #05a;
}
</style>
<!-- Firebase -->
<script src="lib/firebase.js"></script>

<body ng-app="SaberfrontSkills">
    <div ng-view></div>
    
    <script src="lib/angular.min.js"></script>
    <script src="lib/angularfire.min.js"></script>
    <script src="lib/angular-route.js"></script>
    
    <script src="lib/angular-cookies.js"></script>
    <script src="lib/angular-storage.js"></script>
    
    <script src="lib/angular-jwt.js"></script>
    <script src="lib/lock-7.12.min.js"></script>
    <script src="lib/auth0-angular-4.js"></script>
    <script src="lib/tinymce.min.js"></script>
<script src="lib/tinymce-reg.min.js"></script>
    <script>
        var SFApp = angular.module("SaberfrontSkills",["firebase","ngRoute","ngCookies","angular-storage","angular-jwt","auth0","ui.tinymce"]);
      
 
        SFApp.config(function ($routeProvider,authProvider) { 
      authProvider.init({
    domain: 'saberfront-skillbase.auth0.com',
    clientID: '8DSy60x2ff6od2wjHyDHfCmHD6kMS2jW',
    loginUrl: '/login'
});
authProvider.on('loginSuccess', function($location, profilePromise, idToken, store) {
  console.log("Login Success");
  profilePromise.then(function(profile) {
    store.set('profile', profile);
    store.set('token', idToken);
  });
  $location.path('/');
});

//Called when login fails
authProvider.on('loginFailure', function() {
  console.log("Error logging in");
  $location.path('/login');
});

SFApp.run(function(auth) {
  // This hooks all auth events to check everything as soon as the app starts
  auth.hookEvents();
});
  $routeProvider 
    .when('/Player', { 
      controller: 'PlayerController',
      templateUrl: 'views/players.html',
       resolve: {
    // controller will not be loaded until $waitForAuth resolves
    // Auth refers to our $firebaseAuth wrapper in the example above
    "currentAuth": function(AuthService) {
      // $waitForAuth returns a promise so the resolve waits for it to complete
      return AuthService.$waitForAuth();
    }
  }
      
    }) 
    .when("/Player/mobile",{
      controller: "PlayerController",
      templateUrl: "views/players-mobile.html"
    })
     .when('/Skills',{
        controller: 'SkillsController',
        templateUrl: 'views/skills.html'
    })
    .when('/SaberToe',{
        controller: 'SaberToeController',
        templateUrl: 'views/sabertoe.html',
     
           
    })
    .when('/messages',{
      controller: 'EmailController',
      templateUrl: 'views/email.html'
    })
    .when('/register',{
        controller: 'RegistrationController',
        templateUrl: 'views/register.html'
    })
     .when( '/login', {
      controller: 'LoginController',
      templateUrl: 'views/login.html',
      pageTitle: 'Login'
    })
    .when('/Player/edit',{
      controller: 'EditProfileController',
      templateUrl: 'views/editprofile.html'
    })
    .when('/blog',{
      controller: 'BlogController',
      templateUrl: 'views/blog.html',
    })
    .when('/admin',{
      controller: 'AdminController',
      templateUrl: 'views/admin.html',
      requiresLogin: true
    })
    .when('/heroes',{
      controller: "HeroController",
      templateUrl: "views/herocards.html"
    })
    .otherwise({ 
      redirectTo: '/' 
    });
   
});
SFApp.directive('jqm', function($timeout) {
  return {
    link: function(scope, elm, attr) {
        $timeout(function(){
            elm.trigger('create');
        });
    }
  };
});

     
           
    </script>
