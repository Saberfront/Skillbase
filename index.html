<!DOCTYPE HTML>
<html>
<head>
<title>Saberfront Skillbase</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
<script src="jquery.min.js"></script>

<!-- Firebase -->
<script src="firebase.js"></script>
<!-- AngularFire -->



    
</head>
<body ng-app="SaberfrontSkills">
    <h1>Skillbase!</h1>
    <div ng-view></div>
    
    <script src="angular.min.js"></script>
    <script src="angularfire.min.js"></script>
    <script src="angular-route.js"></script>
    <script>
    PlayerNames = [
    	"Aerodos12",
    	"SaberfrontRBLX"
    	]
        var SFApp = angular.module("SaberfrontSkills",["firebase","ngRoute"]);
        SFApp.config(function ($routeProvider) { 
  $routeProvider 
    .when('/Player', { 
      controller: 'PlayerController',
      templateUrl: 'views/players.html'
      
    }) 
     .when('/Skills',{
        controller: 'SkillsController',
        templateUrl: 'views/skills.html'
    })
    .when('/SaberToe',{
        controller: 'SaberToeController',
        templateUrl: 'views/sabertoe.html'
    })
    .otherwise({ 
      redirectTo: '/' 
    });
   
});
     
           
    </script>
    
    <script src="controllers/PlayerController.js">
    
    </script>
    
    <script src="controllers/SkillsController.js">
    
    </script>
    
     <script src="controllers/SaberToeController.js">
    
    </script>
</body>
</html>
