<!DOCTYPE HTML>
<html>
<head>
<title>Saberfront Skillbase</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>

<!-- Firebase -->
<script src="firebase.js"></script>
<!-- AngularFire -->


<style>
    @import url(http://fonts.googleapis.com/css?family=Roboto:400,300,500,700);
* {
  box-sizing: border-box;
}

html,
body {
  margin: 25;
  padding: 25;
  font-family: 'Roboto', sans-serif;
}

body {
  background: #FCFCFC;
}

.content {
  min-width: 1000px;
  width: 60%;
  max-width: 1200px;
  height: 440px;
  background: #222;
  border-radius: 6px;
  margin: 20px auto;
  margin-bottom: 25px;
}

.stats {
  height: 200px;
}

.col {
  width: 33.33%;
  height: 200px;
  float: left;
  padding: 10px;
  position: relative;
}

.middle:before,
.middle:after {
  content: "";
  height: 80%;
  border: 1px solid #333;
  position: absolute;
  top: 0;
  bottom: 0;
  margin: auto;
}

.middle:before {
  left: 0;
}

.middle:after {
  right: 0;
}

.matchStats {
  float: right;
  width: 300px;
  height: 240px;
  position: relative;
}

#gameStats,
#roleStats {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 20px;
  margin: auto;
}

#champData {
  position: absolute;
  top: 0;
  bottom: 0;
  right: -10px;
  margin: auto;
}

#timeData {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}

.mainInfo {
  height: 240px;
  padding: 20px;
  width: calc(100% - 600px);
  float: left;
}

.mainInfo span {
  color: #999;
}

.mainInfo .aboutMe {
  font-size: 12px;
  color: #999;
}

h1 {
  color: #fff;
  font-size: 40px;
  margin: 0;
  padding: 0;
}

h2 {
  color: #FDB45C;
  font-size: 20px;
  margin: 0;
  padding: 0;
  margin-left: 5px;
  display: block;
  position: absolute;
  top: -5px;
  left: 10px;
}

h3 {
  display: block;
  font-size: 24px;
  margin: 0;
  margin-bottom: 10px;
  padding-top: 10px;
  border-bottom: 2px solid #333;
  color: #FDB45C;
}

.clearFix {
  clear: both;
}

.playerStats {
  margin: auto;
  padding: 0;
  list-style: none;
  margin: 6px;
}

.playerStats li {
  display: block;
  height: 30px;
  line-height: 30px;
  color: #fff;
}

.playerStats li span {
  display: inline-block;
  width: 60%;
  color: #999;
}

.backgroundText {
  width: 100%;
  height: 100%;
  font-size: 56px;
  color: rgba(255, 255, 255, 0.2);
  transform: rotate(-90deg);
  text-transform: uppercase;
  letter-spacing: 0px;
  text-align: center;
}

.resizing {
  position: relative;
  width: 90%;
  height: 100%;
  padding: 0;
  position: absolute;
  left: 0;
  right: 0;
  margin: auto;
  bottom: 0;
}
</style>
    
</head>
<body ng-app="SaberfrontSkills">
    <h1>Skillbase!</h1>
    <div ng-view></div>
    <div ng-controller="SkillsController" style="display: none;">
        
        <span class="skill-class-name" ng-repeat="skill in SkillClasses"><div class="col-sm-3">
      <div class="input-group">
        <span type="button" data-toggle="popover" class="input-group-addon btn btn-primary active" data-placement="top" id="form-class">{{skill.name}}</span>
        <input id="class" readonly type="text" class="form-control classInput" placeholder="{{skill.description}}" aria-describedby="form-class">
      </div>
    </div></span>
    
    </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="angularfire.min.js"></script>
    <script src="angular-route.js"></script>
    <script>
    Window.PlayerNames = [
    	"Aerodos12",
    	"SaberfrontRBLX"
    	]
        var SFApp = angular.module("SaberfrontSkills",["firebase","ngRoute"]);
        SFApp.config(function ($routeProvider) { 
  $routeProvider 
    .when('/', { 
      controller: ''
    }) 
    .otherwise({ 
      redirectTo: '/' 
    }); 
});
        SFApp.controller("SkillsController",function($scope){
            $scope.SkillClasses = [
                {
                    name: "Ataru",
                    description: "A form of lightsaber combat that can also utilize force attacks",
                    combo: ["Force","Lightsaber"]
                },
                {
                    name: "Force",
                    
                }
                ];
        });
           
    </script>
    
    <script src="controllers/PlayerController.js">
    
    </script>
</body>
</html>
