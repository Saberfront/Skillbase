<style>
  @import url(https://fonts.googleapis.com/css?family=Orbitron:400,900);
@charset "utf-8";
@import url(http://weloveiconfonts.com/api/?family=fontawesome);
after { clear: both; }

#login {
  margin: 50px auto;
  width: 320px;
}

#login form {
  margin: auto;
  padding: 22px 22px 22px 22px;
  width: 100%;
  border-radius: 5px;
  background: #282e33;
  border-top: 3px solid #434a52;
  border-bottom: 3px solid #434a52;
}

#login form span {
  background-color: #363b41;
  border-radius: 3px 0px 0px 3px;
  border-right: 3px solid #434a52;
  color: #606468;
  display: block;
  float: left;
  line-height: 50px;
  text-align: center;
  width: 50px;
  height: 50px;
}

#login form input[type="text"] {
  background-color: #3b4148;
  border-radius: 0px 3px 3px 0px;
  color: #a9a9a9;
  margin-bottom: 1em;
  padding: 0 16px;
  width: 235px;
  height: 50px;
}

#login form input[type="password"] {
  background-color: #3b4148;
  border-radius: 0px 3px 3px 0px;
  color: #a9a9a9;
  margin-bottom: 1em;
  padding: 0 16px;
  width: 235px;
  height: 50px;
}

#login button{
  background: #b5cd60;
  border: 0;
  width: 100%;
  height: 40px;
  border-radius: 3px;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
}
#login form input[type="submit"]:hover {
  background: #16aa56;
}
  input{
    font-family: Verdana, Segoe UI;
   width:100%;
   border-sizing: border-box;
  margin: 8px 0;
   padding: 12px 20px;
    border: none;
     background-color: #3CBC8D;
    color: white;
  }
  button{
      background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
  textarea {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    resize: none;
}
</style>
<div id="login" ng-show="!isLoggedIn">
      <form name='form-login'>
        <span class="fontawesome-user"></span>
          <input type="text" ng-model="email" id="user" placeholder="Username">
       
        <span class="fontawesome-lock"></span>
          <input type="password" id"pass" ng-model="pass" placeholder="Password">
        
        <button ng-click="login()" >Login</button>

</form>
</div>
<div ng-show="isLoggedIn">
<form>
<label for="username">Username:</label>
<input type="text" name="username" id="username" ng-model="name"/>
<button ng-click="changeUserName()">Save Name</button>
<button ng-click="auth.$unauth()">Logout </button>
</form>
</div>
