<link rel="stylesheet" href="styles/sabertoe.css"/>
<div class="container" ng-controller="SaberToeController">
  <div id="login" ng-show="!isLoggedIn">
      <form name='form-login'>
        <span class="fontawesome-user"></span>
          <input type="text" ng-model="email" id="user" placeholder="Username">
       
        <span class="fontawesome-lock"></span>
          <input type="password" id"pass" ng-model="pass" placeholder="Password">
        
        <button ng-click="login()" >Login</button>

</form>
</div>
  <div class="start-screen" ng-show="!started && isLoggedIn">
   
    <a href class="start" ng-click="start('start-screen')">Start the battle</a>
    <p>Made by <a href="http://codepen.io/saintgeo23">saintgeo23</a><br>for <a href="http://www.freecodecamp.com/">FreeCodeCamp</a> project</p>
    <p>Inspired by <a href="https://www.behance.net/gallery/17998561/Star-Wars-Long-Shadow-Flat-Design-Icons">Filipe de Carvalho</a></p>
  </div>
  
  <div class="choose-block" ng-show="started && !sideChosen">
    <h1>Choose your side!</h1>
    <h3>But choose wisely!</h3>
    <div class="choose-block__links">
      <a href class="choose-block__links__link obi"><img src="https://mamarada.club/images/obi.png"></a>
      <a href class="choose-block__links__link darth"><img src="https://mamarada.club/images/darth.png"></a>
    </div>
  </div>
  
  <div class="board" ng-show="sideChosen">
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(0, 0, 0)" id="0"><img ng-src="{{sides[board[0][0]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(0, 1, 1)" id="1"><img ng-src="{{sides[board[0][1]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(0, 2, 2)" id="2"><img ng-src="{{sides[board[0][2]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(1, 0, 3)" id="3"><img ng-src="{{sides[board[1][0]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(1, 1, 4)" id="4"><img ng-src="{{sides[board[1][1]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(1, 2, 5)" id="5"><img ng-src="{{sides[board[1][2]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(2, 0, 6)" id="6"><img ng-src="{{sides[board[2][0]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(2, 1, 7)" id="7"><img ng-src="{{sides[board[2][1]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(2, 2, 8)" id="8"><img ng-src="{{sides[board[2][2]]}}" alt="cell"></a></div>
  </div>
  
  <div class="result" ng-if="isWin || isDraw || isLose">
    <h1 ng-if="isWin">You won!</h1>
    <h1 ng-if="isDraw">Draw!</h1>
    <h1 ng-if="isLose">You lost!</h1>
    <a href class="replay" ng-click="replay('result')">Play again</a>
    <a href class="change" ng-click="start('result')">Change side</a>
  </div>
  
  
</div>
