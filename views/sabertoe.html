<style>
  @import url(https://fonts.googleapis.com/css?family=Orbitron:400,900);

* {
  margin: 0;
  padding: 0;
  list-style: none;
  text-decoration: none;
  font-family: 'Orbitron', sans-serif;
}

body {
  background-image: url(https://mamarada.club/images/swbg.jpg);
  background-repeat: repeat;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.container {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; 
  overflow: hidden;
}

.start-screen {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; 
  overflow: hidden;
  text-align: center;
}

.start-screen p {
  color: #ffeb3b;
  font-weight: 400;
  font-size: 0.8em;
  margin-top: 15px;
}
.start-screen p+p {
  color: #ffeb3b;
  margin-top: 10px;
}

.start-screen p a {
  color: #ffffff;
}

.start,
.replay,
.change {
  display: block;
  width: 300px;
  height: 90px;
  line-height: 85px;
  vertical-align: middle;
  box-sizing: border-box;
  border: 3px solid #ffeb3b;
  border-radius: 5px;
  color: #ffeb3b;
  font-size: 2em;
  font-weight: 900;
  text-align: center;
  opacity: 1;
  transition: all 500ms ease-in;
}

.choose-block {
  position: relative;
  display: block;
  top: 0;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

h1,
h3 {
  color: #ffeb3b;
}

h1 {
  font-size: 2em;
}

h3 {
  font-size: 0.8em;
  font-weight: 400;
  margin: 7px 0 10px;
}

.choose-block__links {
  width: 100%;
  -moz-column-count: 2;
  -webkit-column-count: 2;
  column-count: 2;
  column-gap: 0;
  -moz-column-gap: 0;
  -webkit-column-gap: 0;
}

.choose-block__links__link {
  display: inline-block;
  width: 100%;
}

.choose-block__links__link img {
  width: 100%;
  height: auto;
}

.board {
  position: relative;
  display: block;
  top: 0;
  width: 100%;
  max-width: 610px;
  text-align: center;
  -moz-column-count: 3;
  -webkit-column-count: 3;
  column-count: 3;
  column-gap: 5px;
  -moz-column-gap: 5px;
  -webkit-column-gap: 5px;
}

.board__cell {
  display: inline-block;
  width: 100%;
}

.board img {
  width: 100%;
  height: auto;
  transition: background-image 500ms ease-in;
}

.result {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.75);
}

.result h1 {
  font-size: 3em;
  margin: 0 0 10px;
}

.result a+a {
  margin: 10px 0 0;
}
.login-form {
  margin: 100px auto;
  width: 100px;
  height: 50px;
  perspective: 600;
  position: relative;
}
.login-form .s {
  animation: close-shadow 1.2s ease 0.19s 1 alternate forwards;
}
.login-form .f {
  animation: close 1.5s ease 1 alternate forwards;
}
.login-form .f .front {
  animation: close-front 1.5s ease 1 alternate forwards;
}
.login-form .f .back {
  animation: close-back 1.5s ease 1 alternate forwards;
}
.login-form:hover .s {
  animation: shadow 1.2s ease 1 alternate  forwards ;
}
.login-form:hover .f {
  animation: open 1.5s ease 1 alternate forwards;
}
.login-form:hover .f .front {
  animation: open-front 1.5s ease 1 alternate forwards, shadow2 0.4s ease 1 alternate forwards;
}
.login-form:hover .f .back {
  animation: open-back 1.5s ease 1 alternate forwards;
}
.f {
  transform-style: preserve-3d;
  transform-origin: 0 100%;
  transform: rotatey(0deg);
  cursor: pointer;
  position: relative;
  width: 100px;
  height: 50px;
}
.f .front {
  position: absolute;
  width: 100px;
  height: 50px;
  background: #AD3434;
  backface-visibility: hidden;
  font: 14px sans-serif;
  text-transform: uppercase;
  line-height: 50px;
  text-align: center;
  color: #fff;
}
.f .back {
  width: 100px;
  height: 50px;
  background: #AD3434;
  transform-origin: 0 100%;
  transform: rotateY(180deg);
  position: absolute;
  backface-visibility: hidden;
  left: 100px;
}
.s {
  width: 100px;
  height: 50px;
  background: #AD3434;
  position: absolute;
  top: 0;
  z-index: -1;
}
.pass,
.username {
  margin: 4px auto;
  width: 92px;
}
.pass label,
.username label {
  display: block;
  font: 10px sans-serif;
  color: #E9C9C9;
}
.pass input,
.username input {
  height: 16px;
  width: 80px;
  padding: 0 4px;
  margin-top: 2px;
  border: none;
  background: #C6AEAE;
  color: #fff;
}
.pass input:focus,
.username input:focus {
  outline: none;
}
@keyframes open {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(-180deg);
  }
}
@keyframes close {
  0% {
    transform: rotateY(-180deg);
  }
  100% {
    transform: rotateY(0deg);
  }
}
@keyframes open-front {
  0% {
    background: #AD3434;
  }
  5% {
    background: #B23838;
  }
  50% {
    background: #C13D3D;
  }
  100% {
    background: #C13D3D;
  }
}
@keyframes open-back {
  0% {
    background: #9D2F2F;
  }
  50% {
    background: #A63232;
  }
  95% {
    background: #AA3333;
  }
  100% {
    background: #AD3434;
  }
}
@keyframes shadow {
  0% {
    box-shadow: inset 125px 0 30px -20px rgba(0, 0, 0, 0.3);
  }
  100% {
    box-shadow: inset 0px 0 10px 0 rgba(0, 0, 0, 0);
  }
}
@keyframes shadow2 {
  0% {
    box-shadow: 7px 0 10px -7px rgba(0, 0, 0, 0.3);
  }
  100% {
    box-shadow: 0px 0 10px 0 rgba(0, 0, 0, 0);
  }
}
@keyframes close-front {
  0% {
    background: #C13D3D;
  }
  5% {
    background: #C13D3D;
  }
  50% {
    background: #B23838;
  }
  100% {
    background: #AD3434;
  }
}
@keyframes close-back {
  0% {
    background: #AD3434;
  }
  50% {
    background: #A03030;
  }
  95% {
    background: #A03030;
  }
  100% {
    background: #9D2F2F;
  }
}
@keyframes close-shadow {
  0% {
    box-shadow: inset 0px 0 10px 0 rgba(0, 0, 0, 0);
  }
  100% {
    box-shadow: inset 125px 0 20px -20px rgba(0, 0, 0, 0.3);
  }
}

@media screen and (orientation: landscape) and (max-height: 610px) {
  .choose-block h1 {
    font-size: 1.5em;
  }
  
  h3 {
    font-size: 0.8em;
    margin: 3px 0 5px;
  }
  
  .board {
    width: 50%;
  }
}

</style>
<div class="container" ng-controller="SaberToeController">
  <div class="login-form" ng-show="!isLoggedIn">
  <div class="f">
    <div class="front" ng-click="login()">Login</div>
    <div class="back">
      <div class="username">
        <label for="pass">username:</label>
        <input type="text" ng-model="email" id="pass"/>
      </div>
    </div>
  </div>
  
  <div class="s">
    <div class="pass">
      <label for="pass">pass:</label>
      <input type="text" ng-model="pass" id="pass"/>
    </div>
  </div>
</div>
  <div class="start-screen" ng-show="!started && isLoggedIn">
    <a href class="start" ng-click="start('start-screen')">Start the battle</a>
    <p>Made by <a href="http://codepen.io/saintgeo23">saintgeo23</a><br>for <a href="http://www.freecodecamp.com/">FreeCodeCamp</a> project</p>
    <p>Inspired by <a href="https://www.behance.net/gallery/17998561/Star-Wars-Long-Shadow-Flat-Design-Icons">Filipe de Carvalho</a></p>
  </div>
  
  <div class="choose-block" ng-show="started && !sideChosen">
    <h1>Choose your side!</h1>
    <h3>But choose wisely!</h3>
    <div class="choose-block__links">
      <a href class="choose-block__links__link obi"><img src="https://mamarada.club/images/obi.png"></a>
      <a href class="choose-block__links__link darth"><img src="https://mamarada.club/images/darth.png"></a>
    </div>
  </div>
  
  <div class="board" ng-show="sideChosen">
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(0, 0, 0)" id="0"><img ng-src="{{sides[board[0][0]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(0, 1, 1)" id="1"><img ng-src="{{sides[board[0][1]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(0, 2, 2)" id="2"><img ng-src="{{sides[board[0][2]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(1, 0, 3)" id="3"><img ng-src="{{sides[board[1][0]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(1, 1, 4)" id="4"><img ng-src="{{sides[board[1][1]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(1, 2, 5)" id="5"><img ng-src="{{sides[board[1][2]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(2, 0, 6)" id="6"><img ng-src="{{sides[board[2][0]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(2, 1, 7)" id="7"><img ng-src="{{sides[board[2][1]]}}" alt="cell"></a></div>
    <div class="board__cell"><a href class="board__cell__btn" ng-click="playTurn(2, 2, 8)" id="8"><img ng-src="{{sides[board[2][2]]}}" alt="cell"></a></div>
  </div>
  
  <div class="result" ng-if="isWin || isDraw || isLose">
    <h1 ng-if="isWin">You won!</h1>
    <h1 ng-if="isDraw">Draw!</h1>
    <h1 ng-if="isLose">You lost!</h1>
    <a href class="replay" ng-click="replay('result')">Play again</a>
    <a href class="change" ng-click="start('result')">Change side</a>
  </div>
  
  
</div>
